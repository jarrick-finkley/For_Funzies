 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vowels vs Consonants</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="sm-col-12">
                <h1>Vowels vs Consonants Calculator</h1>
                <form action="#" name="calculator" id='calc'>
                    <p>Enter a phrase, and we'll calculate the number of vowels and consonants in the phrase.</p>
                    <label for="calc">Enter phrase here:</label>
                    <input type="text" id='phrase'>
                    <input type="submit" value='Submit'>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="sm-col-12" id='output'></div>
        </div>
    </div>

    <script src='apps.js'></script>
    
</body>
</html>
